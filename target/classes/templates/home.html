<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{/blocks/headerWithUsers :: header}" />
<div class="flex w-full flex-col justify-center items-center text-2xl">
    <h1 class="font-semibold text-4xl">Profile</h1>
    <p >Username: <span th:text="${user.username}"/></p>
    <p >Email: <span th:text="${user.email}"/></p>

    <div class="flex flex-row gap-2 font-semibold">
        <a class="hover:underline hover:text-blue-600" href="/home/setAdmin">Set Admin Role</a>
        <a class="hover:underline hover:text-blue-600" href="/logout">Logout</a>
    </div>

</div>
</body>
</html>
