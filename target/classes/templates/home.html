<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{/blocks/headerWithUsers :: header}" />
<div class="flex w-full flex-col justify-center items-center text-2xl">
    <h1 class="font-semibold text-4xl">Profile</h1>
    <p >Username: <span th:text="${user.username}"/></p>
    <p >Email: <span th:text="${user.email}"/></p>
    <table class="mx-3">
        <tr>
            <th>Title</th>
            <th>Your Rating</th>
        </tr>
        <tr class="user-card" th:each="movie : ${moviesAndRatings}">
            <td class="border-solid border-2 border-sky-500">
                <a  class="hover:underline hover:text-blue-600" th:text="${movie.value.getValue0()}" th:href="@{/movie/{id}(id=${movie.key})}"></a>
            </td>
           <td class="border-solid border-2 border-sky-500" th:text="${movie.value.getValue1()}"></td>
        </tr>
    </table>

    <div class="flex flex-row gap-2 font-semibold">
        <a class="hover:underline hover:text-blue-600" href="/home/setAdmin" th:unless="${user.role.name} == 'Admin'">Set Admin Role</a>
        <a class="hover:underline hover:text-blue-600" href="/logout">Logout</a>
    </div>

</div>
</body>
</html>
