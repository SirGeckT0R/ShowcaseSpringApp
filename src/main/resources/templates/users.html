<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{/blocks/headerWithUsers :: header}" />

<div class="flex w-full flex-col justify-center items-center">
    <table class="users-list mx-3">
      <tr>
          <th>Username</th>
        <th>Email</th>
      </tr>
      <tr class="user-card" th:each="user : ${users}">
          <td class="border-solid border-2 border-sky-500" th:text="${user.username}"></td>
        <td class="border-solid border-2 border-sky-500" th:text="${user.email}"></td>
          <td class="border-solid border-2 border-sky-500"><a th:href="@{/deleteUser/{id}(id=${user.userId})}">Delete</a></td>
<!--          <td class="border-solid border-2 border-sky-500"><a th:href="@{/update/{id}(id=${user.userId})}">Update</a></td>-->
      </tr>
    </table>
</div>
</body>
</html>
