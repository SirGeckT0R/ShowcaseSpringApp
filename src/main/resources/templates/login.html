<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header th:insert="~{/blocks/header :: header}" />
    <div class="flex w-full flex-col justify-center items-center">
    <h1 class="font-semibold text-4xl">Log in</h1>
    <form class="flex w-1/5 flex-col justify-center mt-3" action="#" th:action="@{/login}" th:object="${user}" method="POST">
      <p>
        Email:
        <input
          class="rounded border-2 border-black-500"
          type="text"
          th:field="*{email}"
          required
        />
      </p>
      <p>
        Password:
        <input
          class="rounded border-2 border-black-500"
          type="password"
          th:field="*{password}"
          required
        />
      </p>
      <p><input class="rounded border-2 border-black-500" type="submit" value="Submit" /></p>
    </form>
      <p th:text="${errorMessage}"/>
    </div>
  </body>
</html>
